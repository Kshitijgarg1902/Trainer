version: "1.0"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  server:
    build:
      context: ./server
    container_name: server
    env_file:
      - ./server/.env
    ports:
      - "1234:1234"
    depends_on:
      - postgres

  client:
    build:
      context: ./client
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - server
