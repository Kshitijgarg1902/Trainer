name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 🧾 Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧰 Step 2: Set up Docker Buildx (modern builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🐳 Step 3: Build and run the Docker containers
      - name: Build and Run Containers
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "🚀 Starting Docker Compose build..."
          docker compose build
          echo "✅ Build complete, starting containers..."
          docker compose up -d

      # ⏱ Step 4: Wait a few seconds for services to boot
      - name: Wait for containers to start
        run: |
          sleep 10
          docker ps

      # 🧪 Step 5 (optional): Run sanity check on server
      - name: Check server health
        run: |
          echo "🌐 Checking if server is running..."
          curl --fail http://localhost:1234 || (echo "❌ Server not reachable" && exit 1)

      # 🧹 Step 6: Shut down and clean up
      - name: Stop and clean up containers
        if: always()
        run: |
          echo "🧹 Cleaning up containers..."
          docker compose down -v
