name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§© Create root .env file for Docker Compose
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}" >> .env
          echo "ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}" >> .env

      - name: ğŸ§¾ Print .env (partial check)
        run: |
          echo "Contents of .env (safe check):"
          cat .env | grep -v PASSWORD | grep -v SECRET

      - name: âš™ï¸ Create environment file for client
        run: |
          mkdir -p Client
          echo "REACT_APP_API_URL=http://server:1234/" >> Client/.env

      - name: ğŸ‹ Build and start containers
        working-directory: ${{ github.workspace }}
        run: |
          docker compose --env-file .env build
          docker compose --env-file .env up -d

      - name: ğŸ• Wait for server to start
        run: |
          echo "ğŸ• Waiting for server to start..."
          for i in {1..5}; do
            if curl -s http://localhost:1234/health; then
              echo "âœ… Server is up!"
              exit 0
            fi
            echo "â³ Still waiting... ($i/5)"
            sleep 2
          done
          echo "âŒ Server failed to start"
          exit 1

      - name: ğŸ§¹ Stop and clean up containers
        if: always()
        run: docker compose down -v
